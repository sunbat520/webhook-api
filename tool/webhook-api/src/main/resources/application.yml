spring:
  application:
    name: webhook-api
  # \u73AF\u5883 dev|test|prod
  profiles:
    active: local
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    servlet:
      multipart:
        max-file-size: 100MB
        max-request-size: 100MB
        enabled: true
    redis:
      open: true  # 是否开启redis缓存  true开启   false关闭
      database: 0
      host: localhost
      port: 6379
      password:    # 密码（默认为空）
      timeout: 6000ms  # 连接超时时长（毫秒）
      jedis:
        pool:
          max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
          max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 10      # 连接池中的最大空闲连接
          min-idle: 5       # 连接池中的最小空闲连接
    mvc:
      throw-exception-if-no-handler-found: true
    mustache:
      check-template-location: false
    resources:
      # 静态文件地址，保留官方内容后，进行追加
      static-locations: classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources,
#  resources:
# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
    relaxed-query-chars: [ '<', '>', '[', ']', '{', '}', '|', '\', '^', '`' ]
    connection-timeout: 5000ms
  port: 8088
  servlet:
    context-path: /
sunbat:
  allowed-origins: "*"
  #验证码模式
  captcha:
    mode: img
  redis:
    key-prefix: sunbat-webhook
  shiro:
    redis: false
  # APP模块，是通过jwt认证的，如果要使用APP模块，则需要修改【加密秘钥】
  jwt:
    # 加密秘钥
    secret: e9d56987-213d-11ea-813a-fa163edacc9a
    # token有效时长，7天，单位秒
    expire: 604800
    header: token

quartz:
  auto-startup: true
